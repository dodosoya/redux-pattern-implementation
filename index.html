<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redux Pattern</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
      .wrap {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="btn-group" role="group" aria-label="counter">
        <button id="increment" type="button" class="btn btn-primary">Increment</button>
        <button id="count" type="button" class="btn btn-secondary" disabled>0</button>
        <button id="decrement" type="button" class="btn btn-danger">Decrement</button>
      </div>
      <div class="form-check">
        <input id="log" type="checkbox" class="form-check-input">
        <label for="log" class="form-check-label">Log current count</label>
      </div>
    </div>
    <!-- <script src="https://unpkg.com/redux@4.1.1/dist/redux.js"></script> -->
    <script src="js/redux-pattern-function.js"></script>
    <script src="js/redux-pattern-class.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
